<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
        <h3>Đăng ký thành viên </h3>
        <p>Cùng nhau học lập trình miễn phí tại F8</p>
    <form action="" class="form" method="post" id="form-1">
        <div class="form-group">
            <label for="fullname" class="form-lable">Tên đầy đủ</label>
            <input type="text" name="fullname" id="fullname" placeholder="Enter your name">
            <span class="form-message"></span>        
        </div>
        <div class="form-group">
            <label for="email" class="form-lable">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your email">
            <span class="form-message"></span>        
        </div>
        <div class="form-group">
            <label for="password" class="form-lable">Mật khẩu</label>
            <input type="text" name="password" id="password" placeholder="Enter your password">
            <span class="form-message"></span>        
        </div>
        <div class="form-group">
            <label for="resend" class="form-lable">Nhập lại mật khẩu </label>
            <input type="text" name="resend" id="resend" placeholder="Resend your password">
            <span class="form-message"></span>        
        </div>
        <button type="submit">Đăng ký </button>
    </form>


</body>

<script src="phan1.js"></script>
<script>
Validator({
    form:"#form-1",
    rules: [
    Validator.isRequired('#fullname'),
    Validator.isEmail('#email')
    ]
})


</script>

</html>
